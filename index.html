<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <main id="pomodoro" class="container">
    <h1>Pomodoro Clock</h1>
    <div class="config-conteneur">
      <div id="timer-minute-conteneur">
        <div class="flex-conteur-horizontal-gauche">
            <h3>Timer Minute(s)</h3>
            <div id="conteneur-bouton-gauche" class="conteneur-bouton">
              <button id="augmenter-timer" class="btn btn-primary augmenter config-btn" type="button" >
                <i class="fas fa-arrow-up"></i> Up
              </button>
              <button id="diminuer-timer" class="btn btn-danger diminuer config-btn" type="button" >
                  Down <i class="fas fa-arrow-down"></i>
              </button>
            </div>
        </div>
        <div id="timer-minute" class="input-utilisateur"><span class="mini-digit">5</span></div>
      </div>
      <div id="timer-break-conteneur">
        <div class="flex-conteur-horizontal-droit">
            <h3>Timer Pause</h3>
            <div id="conteneur-bouton-droit" class="conteneur-bouton">
              <button id="augmenter-break" class="btn btn-primary augmenter config-btn" type="button" >
                  Up <i class="fas fa-arrow-up"></i>
              </button>
              <button id="diminuer-break" type="button" class="btn btn-danger diminuer config-btn" >
                  <i class="fas fa-arrow-down"></i> Down
              </button>
            </div>
        </div>
        
        <div id="break-minute" class="input-utilisateur"><span class="mini-digit">1</span></div>
      </div>
    </div>

    <div id="timer-afficheur">
      <p id="timer">
        <span id="minute-dizaine" class="digit">0</span>
        <span id="minute-unite" class="digit">0</span>
        <span id="separateur" class="digit">:</span>
        <span id="seconde-dizaine" class="digit">1</span>
        <span id="seconde-unite" class="digit">0</span>
      </p>
      <div id="play-pause-conteneur">
        <button type="button" id="play-pause" class="btn btn-info">Play/Pause</button>
        <button type="button" id="reset" class="btn btn-warning"><i class="fas fa-redo-alt"></i></button>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
